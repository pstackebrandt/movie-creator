    <script>
        'use strict';

        // Create a movie class
        class movie {
            constructor(title = 'unknown', director = 'unknown', durationMinutes = 0, year = 0, cast = []) {
                this.title = title;
                this.director = director;
                this.durationMinutes = durationMinutes;
                this.year = year;
                this.cast = cast;
            }

            get age() {
                return new Date().getFullYear() - this.year;
            }
        }

        const duneCast =  [["Kyle", "MacLachlan"], ["Francesca", "Annis"], ["Sting"]];
        let dune = new movie("Dune", "David Lynch", 137, 1984, duneCast);
        
        const avatarCast = [["Sam", "Worthington"], ["Zoe", "Saldana"], ["Sigourney", "Weaver"]];
        let avatar = new movie("Avatar", "James Cameron", 162, 2009, avatarCast);

        const witcherCast = [["Henry", "Cavill"], ["Freya", "Allan"], ["Anya", "Chalotra"]];
        let witcher = new movie("The Witcher", "Alik Sakharov", 61, 2019, witcherCast);

        const goneWithTheWindCast = [["Clark", "Gable"], ["Vivien", "Leigh"], ["Thomas", "Mitchell"]];
        let goneWithTheWind = new movie("Vom Winde verweht", "Victor Fleming", 238, 1939, goneWithTheWindCast);

        let movies = {
            dune,
            avatar,
            witcher,
            goneWithTheWind
        }
        
        console.log(movies.dune);
        console.log(`Dune title: ${movies.dune.title}`);
        console.log(`Avatar age: ${movies.avatar.age}`);
        console.log(`Witcher cast: ${movies.witcher.cast}`);
        console.log(movies );
    </script>
